<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="main-content">
   <div class="card">
   <div class="qr-card">
    <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code">
    <h1>Improve your front-end skills by building projects.</h1>
    <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
   </div>
   </div>
  </div>
  <footer>
    <div class="attribution">
       <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
       <p>Coded by <a href="#">Ridani Fatimazahra</a>.</p> 
    </div>
  </footer>
</body>
</html>
